<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookshelf apps - Rifki ahmad fahrezi</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

<!-- animasi preload -->
<div class="preload">
	<span>Loading...<i class='bx bxs-hourglass-top bx-spin' ></i></span>
</div>

<!-- notifikasi -->
<div class="card notification">
	
</div>
<!-- akhir notifikasi -->

<!-- pop up -->
<div class="bg-popup" data-add-popup>
	<div class="popup">
		<div class="card popup-card" data-popup="addBookData">
			<span id="close-popup" onclick="closePopup(document.querySelector('[data-add-popup]'))"><i class='bx bxs-x-square'></i></span>
			<h3 class="form-title">Tambah buku</h3>
			<form action="" id="addBook">
				<div class="input-wrapper">
					<label for="bookTitle">Judul :</label>
					<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Judul buku harus diisi!')" required id="bookTitle">
				</div>
				<div class="input-wrapper">
					<label for="bookAuthor">Penulis :</label>
					<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Penulis buku harus diisi!')" required id="bookAuthor">
				</div>
				<div class="input-wrapper">
					<label for="bookYear">Tahun :</label>
					<input type="number" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Tahun rilis buku harus diisi!')"  required id="bookYear">
				</div>
				<div class="checkbox-wrapper">
					<label for="bookComplete">Selesai dibaca :</label>
					<input type="checkbox" id="bookComplete">
				</div>

				<button type="submit" id="addNewBook">Masukkan ke rak</button>
			</form>
		</div>
	</div>
</div>

<div class="bg-popup" data-update-popup>
	<div class="popup">
		<div class="card popup-card" data-popup="addBookData">
			<span id="close-popup" onclick="closePopup(document.querySelector('[data-update-popup]'))"><i class='bx bxs-x-square'></i></span>
			<h3 class="form-title">Update buku</h3>
			<form action="" onsubmit="closePopup(document.querySelector('[data-update-popup]'))" id="updateBook">
				<div class="input-wrapper">
					<label for="bookTitleUpdate">Judul :</label>
					<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Judul buku harus diisi!')" required id="bookTitleUpdate">
				</div>
				<div class="input-wrapper">
					<label for="bookAuthorUpdate">Penulis :</label>
					<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Penulis buku harus diisi!')" required id="bookAuthorUpdate">
				</div>
				<div class="input-wrapper">
					<label for="bookYearUpdate">Tahun :</label>
					<input type="number" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Tahun rilis buku harus diisi!')"  required id="bookYearUpdate">
				</div>
				<!-- disembunyikan karena sudah ada tombol khusus -->
				<!-- <div class="checkbox-wrapper">
					<label for="bookCompleteUpdate">Selesai dibaca :</label>
					<input type="checkbox" id="bookCompleteUpdate">
				</div> -->

				<button type="submit" id="addNewBook">Update & Masukkan ke rak</button>
			</form>
		</div>
	</div>
</div>
<!-- akhir pop up -->
<!-- navbar -->
<nav id="navbar">
	<div class="logo-wrapper">
		<a href="#" class="logo">Bookshelf app</a>
	</div>
	<div class="menu-toggler">
		<input type="checkbox">
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div class="navbar-items">
		<div class="link-wrapper">
			<a href="#" data-trigger-popup="addBookData" class="link">Tambah buku</a>
		</div>
		<div class="search-box">
			<form action="/" method="get">
				<input type="text" id="keyword" placeholder="Cari buku disini...">
				<button type="submit"><i class='bx bx-search'></i></button>
			</form>
		</div>
	</div>
</nav>
<!-- akhir navbar -->
<!-- bagian utama -->
<main id="shelf">
	<h1 class="section-title" onclick="location.reload()">Rak buku</h1>

	<div class="section-wrapper">

		<!-- untuk rak yg sudah selesai dibaca -->
		<section data-read="true" class="card">
			<h2 class="title">Sudah selesai dibaca</h2>
			<ol class="items-wrapper" id="read">
				<!-- <li class="book-item">
					<div class="text-wrapper">
						<span class="title">Book title</span>
						<span class="author">Writer</span>
						<span class="year">Year</span>
					</div>

					<div class="btns">
						<button type="button" id="redo"><i class='bx bx-redo' ></i></button>
						<button type="button" id="done"><i class='bx bx-check'></i></button>
						<button type="button" id="delete"><i class='bx bx-trash'></i></button>
					</div>
				</li> -->
			</ol>
		</section>

		<!-- untuk rak yang belum selesai dibaca -->
		<section data-read="false" class="card">
			<h2 class="title">Belum selesai dibaca</h2>
			<ol class="items-wrapper" id="unread"></ol>
		</section>

	</div>

</main>
<!-- akhir bagian utama -->
<script>
function closePopup(target){
	target.classList.remove('show')
}
</script>
<script src="assets/js/main.js"></script>
</body>
</html>
